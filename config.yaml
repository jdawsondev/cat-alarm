log_level: DEBUG

camera:
  type: webcam
  device_index: 0
  fps: 2

motion:
  blur_kernel_size: 21
  threshold: 25
  # May need increasing for 1080p (contour areas scale with resolution)
  min_contour_area: 3000
  consecutive_frames: 3

classification:
  backend: yolo
  model: claude-haiku-4-5-20251001
  yolo_model: yolov8n.pt
  cooldown_seconds: 30
  target_animals:
    - cat
    - raccoon

notification:
  type: desktop
  cooldown_seconds: 300
  title_template: "Cat Alarm: {animal_type} detected!"

storage:
  output_dir: ./detections
